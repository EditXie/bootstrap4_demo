<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="component demo">
		<!--data-ride="carousel" 5秒自动切换 data-interval = "1000" 手动设置切换时间--> 
		<div class="carousel slide demo" data-ride="carousel" id="carousel-demo" >
			<ol class="carousel-indicators">
				<li data-target = "#carousel-demo" data-slide-to = "0" class="active"></li>
				<li data-target = "#carousel-demo" data-slide-to = "1"></li>
				<li data-target = "#carousel-demo" data-slide-to = "2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="img/green_tea.jpg"/>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="img/red_tea.jpg"/>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="img/tea_powder.jpg"/>
				</div>
			</div>
			<a href="#carousel-demo" class="carousel-control-prev" data-slide = "prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a href="#carousel-demo" class="carousel-control-next" data-slide = "next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
